<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | pepe2d</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- Telegram Mini App SDK (нужен для Telegram.WebApp.CloudStorage) -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">pepe2d</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === "error") div.style = "background: red; padding: 10px;";
      else {
        if (type === "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    // ---------------- Telegram CloudStorage bridge ----------------
    function tgAvailable() {
      return window.Telegram && window.Telegram.WebApp;
    }

    function tgInit() {
      if (!tgAvailable()) return;
      try { Telegram.WebApp.ready(); } catch (e) {}
      try { Telegram.WebApp.expand(); } catch (e) {}
    }

    // Ключ для хранения дельты (можешь поменять версию при изменении формата)
    const TG_DELTA_KEY = "save_delta_v1";

    // Unity instance будет тут после createUnityInstance
    let unityInstanceRef = null;

    // Unity -> JS : сохранить дельту
    // C#: Application.ExternalCall("saveTelegramCloudStorageDelta", deltaJson);
    function saveTelegramCloudStorageDelta(deltaJson) {
      tgInit();

      if (!tgAvailable()) {
        console.warn("Telegram WebApp is not available. Open this page inside Telegram Mini App.");
        if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "OnCloudSaveResult", "0");
        return;
      }

      try {
        Telegram.WebApp.CloudStorage.setItem(TG_DELTA_KEY, String(deltaJson || ""), function (err, ok) {
          if (err) {
            console.error("CloudStorage.setItem error:", err);
            if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "OnCloudSaveResult", "0");
            return;
          }
          if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "OnCloudSaveResult", ok ? "1" : "0");
        });
      } catch (e) {
        console.error("saveTelegramCloudStorageDelta exception:", e);
        if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "OnCloudSaveResult", "0");
      }
    }

    // Unity -> JS : загрузить дельту
    // C#: Application.ExternalCall("loadTelegramCloudStorageDelta");
    function loadTelegramCloudStorageDelta() {
      tgInit();

      if (!tgAvailable()) {
        console.warn("Telegram WebApp is not available. Returning empty save.");
        if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "ReceiveTelegramSaveData", "");
        return;
      }

      try {
        Telegram.WebApp.CloudStorage.getItem(TG_DELTA_KEY, function (err, value) {
          if (err) {
            console.error("CloudStorage.getItem error:", err);
            if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "ReceiveTelegramSaveData", "");
            return;
          }
          if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "ReceiveTelegramSaveData", value || "");
        });
      } catch (e) {
        console.error("loadTelegramCloudStorageDelta exception:", e);
        if (unityInstanceRef) unityInstanceRef.SendMessage("TelegramSaveManager", "ReceiveTelegramSaveData", "");
      }
    }
    // ----------------------------------------------------------------

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/pepe.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/pepe.data.unityweb",
      frameworkUrl: buildUrl + "/pepe.framework.js.unityweb",
      codeUrl: buildUrl + "/pepe.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "pepe2d",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
      // config.devicePixelRatio = 1;
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        unityInstanceRef = unityInstance;

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // Если хочешь автозагрузку прямо при старте страницы, раскомментируй:
        // loadTelegramCloudStorageDelta();

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
