<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | pepe2d</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">pepe2d</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");

        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }

        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type === "error") {
          div.style = "background: red; padding: 10px;";
        } else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }

        updateBannerVisibility();
      }

      // Пути и имена файлов — как в вашем первом HTML
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/pepe.loader.js";

      const config = {
        arguments: [],
        dataUrl: buildUrl + "/pepe.data.unityweb",
        frameworkUrl: buildUrl + "/pepe.framework.js.unityweb",
        codeUrl: buildUrl + "/pepe.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "pepe2d",
        productVersion: "1.0",
        showBanner: unityShowBanner
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      };

      // Мобильная адаптация (логика как в шаблоне Unity)
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Если хотите как в вашем первом HTML «всегда 100% и fixed», раскомментируйте:
        // canvas.style.width = "100%";
        // canvas.style.height = "100%";
        // canvas.style.position = "fixed";
        // document.body.style.textAlign = "left";

      } else {
        // Десктоп: фиксированный размер как у вас было
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Подключаем loader и создаём инстанс с коллбэком прогресса (0..1)
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
